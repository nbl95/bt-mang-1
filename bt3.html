<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="tinhong()" value="Tinhtong">
<script>

    function tinhong() {
        let n = parseFloat(prompt("moi nhap so phan tu cua mang"));
        let arr =[];
        for (let i = 0; i < n ; i++) {
            arr[i] = parseFloat(prompt("Please input"));
        }
        let Max = arr[0];
        for (let i = 0; i < n; i++) {
            if (arr[i] > Max) {
                Max = arr[i];
            }
        }
        alert("Max la " + Max);
        let sum =0;
        for (i = 0; i < arr.length ; i++) {
            sum += arr[i];
        }
        let avg = sum/arr.length;
        alert(avg);


    }




        

</script>
</body>
</html>
