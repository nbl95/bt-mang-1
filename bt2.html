<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-100</title>
</head>
<body>
<script>
    let x = [1 , 3, 4,5,7,7,9,-3,-1];
    let max = x[0];
    let index = 0;
    for(let i =1; i<x.length; i++){
        if(x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("max: " + max +  "at position" + index);
</script>
</body>
</html>
