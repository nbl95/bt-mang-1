<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so nguyen am</title>
</head>
<body>
<script>
    let arr = [-5,-3,-1,0,1,3,5,6,8];
    let count =0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]<0){
            document.write(arr[i]+"  ");
            count--;
        }
    }
    alert("co" + count + "so nguyen am");
</script>
</body>
</html>
